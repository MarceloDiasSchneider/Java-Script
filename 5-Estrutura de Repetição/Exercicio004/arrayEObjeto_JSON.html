<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click no botão abaixo para ver seus dados inseridos</p>
    <input type="button" onclick="alterar()" value="alterar">
</body>
<script>
    let nome = prompt("Qual seu nome?")
    let idade = prompt("Quantos anos tem?")
    let cidade = prompt("Qual a cidade que você nasceu?")
    // declara um novo array
    let array = []
    // declara um novo objeto com informações
    let informações = {'nome': nome, 'idade': idade, 'cidade': cidade}
    // array criado recebe o objeto criado
    array.push(informações)
    
    // altera o conteudo de p[0] com a informação do array
    function alterar() {
        document.getElementsByTagName('p')[0].innerHTML = array[0].idade +" "+ array[0].nome +" "+ array[0].cidade
        alert(informações.nome)
        alert(informações.idade)
        alert(informações.cidade)
    }
</script>
</html>
